<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Ímpar ou Par</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Ímpar ou Par</h1>
        <label for="number">Escolha um número (0-10):</label>
        <input type="number" id="number" min="0" max="10">
        
        <div>
            <label for="choice">Escolha:</label>
            <select id="choice">
                <option value="par">Par</option>
                <option value="impar">Ímpar</option>
            </select>
        </div>
        
        <button id="playButton">Jogar</button>
        
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
